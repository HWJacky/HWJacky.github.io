<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
	.demo { position: relative; width: 1000px; margin:0 auto;}
	.demo span { line-height: 30px; font-size: 20px;}
	.div { height: 200px;}
	#btns { position: fixed; top: 50px;  left: 50%; margin-left: -500px; width: 1000px; text-align: center;}
	#divs {  font-size: 16px;}
	</style>
	<script>
	window.onload = function(){
		var aBtn = document.getElementById('btns').children;
		var oTex = document.getElementById('text');

		for(var i = 0; i < aBtn.length - 2; i++){
			aBtn[i].onclick = function (){
				var attr = this.value;
				if(window.navigator.userAgent.indexOf('Chrome') != -1){
					oTex.innerHTML = attr + ':&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + document.body[attr];
				}else{
					oTex.innerHTML = attr + ':&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + document.documentElement[attr];
				}
			};
		}

		var aDiv = document.getElementById('divs').children;
		for(var i = 0; i < aDiv.length; i++){
			aDiv[i].innerHTML = 'Top:' + aDiv[i].offsetTop;
			aDiv[i].style.background = 'rgb(0,'+ (255 - i*50) +',200)';
		}

		var oToTop = document.getElementById('toTop');
		oToTop.onclick = function (){
				document.documentElement.scrollTop = 400;
				document.body.scrollTop = 400;
		};

	};
	</script>
</head>
<body>
	<div class="demo">
		<p id="btns">
			<input type="button"  value="scrollWidth">
			<input type="button"  value="scrollHeight">
			<input type="button"  value="scrollLeft">
			<input type="button"  value="scrollTop">
			<input type="button" id="toTop" value="转跳到TOP400">
			<br><br>
			<span id="text">点击按钮出现对应属性值</span>
		</p>
		<div id="divs">
			<div class="div"></div>
			<div class="div"></div>
			<div class="div"></div>
			<div class="div"></div>
			<div class="div"></div>
			<div class="div"></div>
		</div>
	</div>
</body>
</html>
