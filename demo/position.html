<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
	.demo { position: relative; width: 1000px; margin:50px auto;text-align: center;}
	.demo input{ margin-left: 10px;}
	.demo span { line-height: 30px; font-size: 20px;}
	.parent { position: absolute; top: 100px; left: 50%; margin-left: -160px; width: 320px; height: 300px; border: 10px solid #0ac; text-align: center;}
	.child { position: absolute; top: 40px; left: 50px; padding: 10px; width: 200px; height:  180px;border: 10px solid #0ca;}
	</style>
	<script>
	window.onload = function(){
		var oChild = document.getElementById('child');
		var aBtn = document.getElementById('btns').children;
		var oTex = document.getElementById('text');

		for(var i = 0; i < aBtn.length - 1; i++){
			aBtn[i].onclick = function (){
				var attr = this.value;
				oTex.innerHTML = attr + ':&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + oChild[attr];
			};
		}
	};
	</script>
</head>
<body>
	<div class="demo">
		<p id="btns">
			<input type="button"  value="clientWidth">
			<input type="button"  value="clientHeight">
			<input type="button"  value="clientLeft">
			<input type="button"  value="clientTop">
			<input type="button"  value="offsetWidth">
			<input type="button"  value="offsetHeight">
			<input type="button"  value="offsetLeft">
			<input type="button"  value="offsetTop"><br><br>
			<span id="text">点击按钮出现对应属性值</span>
		</p>
		<div class="parent">
			parent
			<div id="child" class="child">child<br>top: 40px; <br>left: 50px;<br>padding: 10px;<br>width: 200px; <br>height:  180px;<br> border: 10px;</div>
		</div>
	</div>
</body>
</html>
